{% set name = "databricks-cli" %}
{% set version = "0.218.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/databricks/cli/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0c2af91c44250d8fde6d2313345cb57ec309d6ebee32abab68d06d3c157d2272

build:
  number: 0
  script_env:
    - BINARY_FILEPATH={{ PREFIX }}/bin/databricks      # [not win]
    - BINARY_FILEPATH={{ PREFIX }}/bin/databricks.exe  # [win]

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses
    - posix                  # [win]

test:
  requires:
    - ripgrep
  commands:
    - databricks --help
    - databricks --version | rg {{ version }}

about:
  summary: A command line interface for Databricks
  home: https://github.com/databricks/cli
  license: LicenseRef-Databricks-License
  license_file:
    - LICENSE
    - NOTICE
    - thirdparty/

extra:
  recipe-maintainers:
    - thewchan
    - andrewmchen
    - jaroslawk
    - oblute
    - dhirschfeld
